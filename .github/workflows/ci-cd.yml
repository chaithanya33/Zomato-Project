name: CI-CD to EC2

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "No tests found"

    - name: Zip artifact
      run: zip -r app.zip . -x "node_modules/*" ".git/*"

    # ðŸ“¦ Upload artifact
    - name: Upload to S3
      run: aws s3 cp app.zip s3://my-artifact-bucket0001/app.zip --region us-east-1

    # ðŸš€ Trigger deployment
    - name: Trigger CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name my-app \
          --deployment-group-name my-dg \
          --s3-location bucket=my-artifact-bucket0001,key=app.zip,bundleType=zip \
          --region us-east-1
