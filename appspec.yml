version: 0.0
os: linux

# Copy everything from repo to target EC2 directory
files:
  - source: /
    destination: /home/ubuntu/myapp

# Define lifecycle hooks
hooks:
  BeforeInstall:
    # Make all scripts executable first
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/make_executable.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: scripts/validate.sh
      timeout: 300
      runas: ubuntu
